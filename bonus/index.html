<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main id="main"
          class="container">
        <!-- form di selezione del tag delle ricette -->
        <div>
            <form id="form"
                  action="#">
                <label for="tagsList">Recepie tags</label>
                <select name="tags"
                        id="tagsList">
                </select>
                <input type="submit"
                       value="Mostra le ricette" />
            </form>
        </div>
        <!-- griglia delle ricette che si popola in base al tag selezionato -->
        <div id="grid"
             class="row">

        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
